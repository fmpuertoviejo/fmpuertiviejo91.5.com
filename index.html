<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio fm puerto viejo </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            width: 200px;
        }

        .logo img {
            width: 100%;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-button {
            background: #e85c41;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .live-button {
            background: #e85c41;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .nav {
            background: #e85c41;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 8px;
            border-radius: 4px;
            border: none;
        }

        .search-button {
            background: #d64d34;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .player-container {
            max-width: 1200px;
            margin: 40px auto;
            background: #000;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .player-controls {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .audio-player {
            width: 100%;
        }

        .status {
            color: white;
            text-align: center;
            font-size: 1.2em;
        }

        .play-pause {
            background: #e85c41;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin: 0 auto;
            display: block;
        }

        .play-pause:hover {
            background: #d64d34;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.postimg.cc/cHgvTJ2x/logo-radio.png">
        </div>
        <div class="social-buttons">
            <a href="#" class="social-button">f</a>
            <a href="#" class="social-button">t</a>
        </div>
        <button onclick="togglePlay()" class="live-button">Escucha la Radio en vivo</button>
    </header>

    <nav class="nav">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Pol√≠tica</a></li>
                <li><a href="#">Policiales</a></li>
                <li><a href="#">Actualidad</a></li>
                <li><a href="#">Inter√©s General</a></li>
                <li><a href="#">Deportes</a></li>
                <li><a href="#">Cultura</a></li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar...">
                <button class="search-button">Buscar</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="player-container">
            <div class="player-controls">
                <div class="status" id="statusText">fm puerto viejo</div>
                <audio id="audioPlayer" class="audio-player" controls>
                    <source src="https://stream.zeno.fm/lsmgt6vhdxruv" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <button onclick="togglePlay()" class="play-pause" id="playPauseBtn">‚ñ∂ Reproducir</button>
            </div>
        </div>
    </main>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const statusText = document.getElementById('statusText');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏ Pausar';
                statusText.textContent = 'üéµ Reproduciendo en vivo...';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂ Reproducir';
                statusText.textContent = 'fm puerto viejo';
            }
        }

        audio.addEventListener('playing', function() {
            playPauseBtn.textContent = '‚è∏ Pausar';
            statusText.textContent = 'üéµ Reproduciendo en vivo...';
        });

        audio.addEventListener('pause', function() {
            playPauseBtn.textContent = '‚ñ∂ Reproducir';
            statusText.textContent = 'fm puerto viejo 91.5';
        });

        audio.addEventListener('error', function() {
            statusText.textContent = '‚ùå Error de transmisi√≥n. Intente nuevamente.';
            playPauseBtn.textContent = '‚ñ∂ Reproducir';
        });
    </script>
</body>
</html>
