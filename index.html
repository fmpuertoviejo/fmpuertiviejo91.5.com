<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Puerto Viejo 91.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/gjJGwvm2/449217683-1807427823395976-5351199727574542858-n.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .radio-logo {
            text-align: center;
            padding: 40px 0;
        }
        .logo-circle {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .station-name {
            color: #1a237e;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .frequency {
            color: #e91e63;
            font-size: 20px;
        }
        .player-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
        }
        .now-playing {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .play-button {
            width: 60px;
            height: 60px;
            background: #e91e63;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-button:hover {
            background: #c2185b;
        }
        .volume-control {
            width: 80%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            cursor: pointer;
        }
        .volume-bar {
            width: 90%;
            height: 100%;
            background: #e91e63;
            position: absolute;
        }
        .volume-indicator {
            position: absolute;
            right: 0;
            top: -7px;
            background: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radio-logo">
            <div class="logo-circle">
                <img src="https://i.postimg.cc/7ZYWcjmC/logo-radio.png" alt="FM Puerto Viejo Logo" style="width: 100px; height: 100px;">
                <div class="station-name">FM PUERTO VIEJO</div>
                <div class="frequency">91.5 MHz</div>
            </div>
        </div>
        <div class="player-container">
            <div class="now-playing">
                Transmitiendo en vivo
            </div>
            <div class="controls">
                <button class="play-button" id="playButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
            </div>
            <div class="volume-control">
                <div class="volume-bar">
                    <div class="volume-indicator"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let isPlaying = false;
        const audio = new Audio('https://stream.zeno.fm/lsmgt6vhdxruv');
        
        $('#playButton').click(function() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                audio.play();
                $(this).html('<svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>');
            } else {
                audio.pause();
                $(this).html('<svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>');
            }
        });
    </script>
</body>
</html>
